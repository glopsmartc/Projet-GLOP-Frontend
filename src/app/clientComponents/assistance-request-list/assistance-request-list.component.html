<div class="container mt-4">
  <h2>Liste des demandes d'assistance</h2>

  <div *ngIf="loading" class="alert alert-info">Chargement des demandes...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-striped table-hover" *ngIf="!loading && !errorMessage">
    <thead class="thead-dark">
      <tr>
        <th>Libellé</th>
        <th>Statut</th>
        <th>Priorité</th>
        <th>Date de demande</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{ request.typeAssistance }}</td>
        <td>
          <span [class]="getStatusClass(request.statutDossier)">
            {{ request.statutDossier }}
          </span>
        </td>
        <td>
          <span [class]="getPriorityClass(request.priorite)">
            {{ request.priorite }}
          </span>
        </td>
        <td>{{ request.dateOuverture | date:'dd/MM/yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
