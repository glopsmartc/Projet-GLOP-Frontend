<div class="container mt-4">
  <h2>Liste des demandes d'assistance</h2>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Libellé</th>
        <th>Statut</th>
        <th>Priorité</th>
        <th>Date de demande</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{ request.libelle }}</td>
        <td>
          <span [class]="getStatusClass(request.statut)">
            {{ request.statut }}
          </span>
        </td>
        <td>
          <span [class]="getPriorityClass(request.priorite)">
            {{ request.priorite }}
          </span>
        </td>
        <td>{{ request.dateDemande | date:'dd/MM/yyyy HH:mm' }}</td>
      </tr>
    </tbody>
  </table>
</div>
