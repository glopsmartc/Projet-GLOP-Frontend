<div class="dialog-container">
    <div class="dialog-header">Confirmation Résiliation</div>
    <div class="dialog-message">Êtes-vous sûr de vouloir résilier ce contrat ?</div>

      <button class="dialog-button confirm" (click)="onConfirm()">Résilier</button>
      <button class="dialog-button cancel" (click)="onCancel()">Annuler</button>
    </div>
  </div>
