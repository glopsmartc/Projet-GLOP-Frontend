<div class="forgot-password-container">
  <h2>Mot de passe oublié ?</h2>
  <p>Veuillez entrer votre adresse e-mail pour réinitialiser votre mot de passe.</p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{'is-invalid': email?.invalid && email?.touched }"
      />
      <div *ngIf="email?.invalid && email?.touched" class="text-danger">
        <small *ngIf="email?.errors?.['required']">L'e-mail est requis.</small>
        <small *ngIf="email?.errors?.['email']">Entrez une adresse e-mail valide.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-send" [disabled]="forgotPasswordForm.invalid || isLoading">
      <span *ngIf="isLoading">Envoi en cours...</span>
      <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
    </button>
  </form>

<!-- Affichage du message -->
<div *ngIf="message" class="alert" [ngClass]="{'alert-success': emailSent, 'alert-danger': !emailSent}">
  {{ message }}
</div>
</div>
