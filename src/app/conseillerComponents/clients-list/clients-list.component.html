<div class="container my-4">
  <h2 class="text-center"><strong>Liste des clients</strong></h2>
  <br>

  <!-- Champ de recherche -->
  <input type="text" class="form-control my-3" [(ngModel)]="searchText" placeholder="Rechercher un client...">

  <!-- Spinner de chargement -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p>Chargement des clients...</p>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Tableau des clients -->
  <div class="table-responsive">
    <table *ngIf="!isLoading && filteredClients().length > 0" class="table table-striped mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Sexe</th>
          <th>Email</th>
          <th>Adresse</th>
          <th>Téléphone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients()">
          <td>{{ client.nom }}</td>
          <td>{{ client.prenom }}</td>
          <td>{{ client.sexe }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.adresse }}</td>
          <td>{{ client.numTel }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Message si aucun client trouvé -->
  <div *ngIf="!isLoading && filteredClients().length === 0" class="alert alert-info" role="alert">
    Aucun client trouvé.
  </div>
</div>
