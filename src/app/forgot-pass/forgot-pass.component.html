<div class="forgot-password-container">
    <h2>Forgot Your Password?</h2>
    <p>Please enter your email address to reset your password.</p>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': email?.invalid && email?.touched }"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-danger">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-send" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
  
    <div *ngIf="emailSent" class="alert alert-success mt-3">
      A reset link has been sent to your email.
    </div>
  </div>
