<div class="body">
  <div class="container" #container>
    <div class="form-container sign-up-container">
      <form  #signupForm="ngForm" (ngSubmit)="onSignUp()">
        <h1>Create Account</h1>
        <!--<div class="social-container">
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>or use your email for registration</span>-->
        <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required/>
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required/>
        <input type="email" placeholder="Email" [(ngModel)]="emailSignUp" name="emailSignUp" required/>
        <input type="text" placeholder="Address" [(ngModel)]="address" name="address" required/>
        <input type="text" placeholder="Tel" [(ngModel)]="phoneNumber" name="phoneNumber" required />
        <input type="date" placeholder="Birth Date" [(ngModel)]="birthDate" name="birthDate" required />
        <input type="password" placeholder="Password" [(ngModel)]="passwordSignUp" name="passwordSignUp" required/>
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required/>
        <button type="submit" class="mt-2">Sign Up</button>
      </form>      
    </div>

    
    <div class="form-container sign-in-container">
      <form (ngSubmit)="onSignIn()">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email" [(ngModel)]="emailSignIn" name="emailSignIn" required/>
        <input type="password" placeholder="Password" [(ngModel)]="passwordSignIn" name="passwordSignIn" required/>
        <a routerLink="/forgot-password">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>      
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="signIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" (click)="signUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
