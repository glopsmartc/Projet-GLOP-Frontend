<div class="body">
  <div class="container" #container>
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Last Name" required/>
        <input type="text" placeholder="First Name" required/>
        <input type="email" placeholder="Email" required/>
        <input type="text" placeholder="Adress" required/>
        <input type="text" placeholder="Tel" required />
        <input type="date" placeholder="Birth Date" required />
        <input type="password" placeholder="Password" required/>
        <input type="password" placeholder="Confirm Password" required/>
        <button type="button" class="mt-2" (click)="signUp()">Sign Up</button>
      </form>
    </div>

    
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required/>
        <a routerLink="/forgot-password">Forgot your password?</a>
        <button type="button" routerLink="/subscription-form" (click)="signIn()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="signIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" (click)="signUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
